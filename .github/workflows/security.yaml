name: Security Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Gitleaks Check
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

      - name: GoKart SAST
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            reakinfotech/gokart \
            gokart scan /workspace

      - name: Semgrep
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            returntocorp/semgrep \
            semgrep --config=auto /workspace