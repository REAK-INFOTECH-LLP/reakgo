{{define "login"}}
    <html>
        <head>
            <title>Login</title>
        </head>
        <body>
            <form id="login" method="POST">
                {{index . "csrf"}}
                Email : <input type="text" name="email" /> <br />
                Password : <input type="password" name="password" /> <br />
                Confirm Password : <input id="password" type="password" name="confirmPassword" /> <br />
                Remember Me : <input id="rememberMe" type="checkbox" name="rememberMe" value="yes" /> <br />
                <button type="submit">Login</button>
            </form>
            {{.}}            
{{end}}
